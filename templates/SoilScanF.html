<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoilBuddy - SoilScan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { transition: background-color 0.4s, color 0.4s; }
    body.light { background-color: #ffffff; color: #064e3b; }
    .navbar { background-color: #065f46; position: fixed; top: 0; left: 0; width: 100%; z-index: 50; }
    .logo-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background-color: #d1fae5; padding: 4px; border: 2px solid #22c55e; }
    .glow-btn { box-shadow: 0 0 20px rgba(34,197,94,0.6); transition: all 0.3s ease; }
    .glow-btn:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(34,197,94,0.9); }
  </style>
</head>
<body class="light transition-all">

  <!-- Navbar -->
  <nav class="navbar text-white shadow-lg">
    <div class="container mx-auto flex flex-wrap p-5 flex-row items-center justify-between">
      <div class="flex items-center space-x-10">
        <a href="/" class="flex items-center">
          <img src="{{ url_for('static', filename='SoilBuddy_Logo.png') }}" alt="SoilBuddy Logo" class="logo-img mr-3" />
          <span class="text-2xl font-semibold">SoilBuddy</span>
        </a>
        <div class="flex space-x-6 text-sm md:text-base">
          <a href="/krishiudaan" class="hover:text-green-300 transition">KrishiUdaan</a>
          <a href="/amritjeevan" class="hover:text-green-300 transition">AmritJeevan</a>
          <a href="https://bharatbot-2a7793.zapier.app" target="_blank" class="hover:text-green-300 transition">BharatBot</a>
          <a href="/soilscan" class="hover:text-green-300 transition">SoilScan</a>
        </div>
      </div>
  </nav>

  <div class="pt-24"></div>

  <!-- SoilScan Upload Form -->
  <div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-semibold mb-6 text-green-800 text-center">SoilScan</h1>
    <p class="text-center mb-4">Upload a soil image to analyze soil type and optionally fetch NASA POWER data.</p>

    <form action="{{ url_for('soilscan_result') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="soil_image" accept="image/*" required class="w-full px-3 py-2 border rounded-md" />

      <!-- Optional NASA POWER inputs -->
      <input type="text" name="latitude" placeholder="Latitude (optional)" class="w-full px-3 py-2 border rounded-md" />
      <input type="text" name="longitude" placeholder="Longitude (optional)" class="w-full px-3 py-2 border rounded-md" />
      <input type="text" name="start_date" placeholder="Start Date YYYYMMDD (optional)" class="w-full px-3 py-2 border rounded-md" />
      <input type="text" name="end_date" placeholder="End Date YYYYMMDD (optional)" class="w-full px-3 py-2 border rounded-md" />

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-md font-semibold glow-btn">Analyze Soil</button>
    </form>
  </div>

</body>
</html>
