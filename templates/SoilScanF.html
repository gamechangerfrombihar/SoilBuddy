<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoilBuddy - SoilScan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { transition: background-color 0.4s, color 0.4s; }
    body.light { background-color: #ffffff; color: #064e3b; }
    .navbar { background-color: #065f46; position: fixed; top: 0; left: 0; width: 100%; z-index: 50; }
    .logo-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background-color: #d1fae5; padding: 4px; border: 2px solid #22c55e; }
    .glow-btn { box-shadow: 0 0 20px rgba(34,197,94,0.6); transition: all 0.3s ease; }
    .glow-btn:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(34,197,94,0.9); }
    .optional-input { position: relative; }
    .optional-input span { 
      position: absolute; 
      right: 10px; 
      top: 50%; 
      transform: translateY(-50%); 
      font-size: 0.85rem; 
      color: #6b7280; 
    }
  </style>
</head>
<body class="light transition-all">

  <!-- Navbar -->
  <nav class="navbar text-white shadow-lg">
    <div class="container mx-auto flex flex-wrap p-5 flex-row items-center justify-between">
      <div class="flex items-center space-x-10">
        <a href="/" class="flex items-center">
        <img src="/templates/SoilBuddy Logo.png" alt="SoilBuddy Logo" class="h-10 w-auto">

          <span class="text-2xl font-semibold">SoilBuddy</span>
        </a>
        <div class="flex space-x-6 text-sm md:text-base">
          <a href="/krishiudaan" class="hover:text-green-300 transition">KrishiUdaan</a>
          <a href="/amritjeevan" class="hover:text-green-300 transition">AmritJeevan</a>
          <a href="https://bharatbot-2a7793.zapier.app" target="_blank" class="hover:text-green-300 transition">BharatBot</a>
          <a href="/soilscan" class="hover:text-green-300 transition">SoilScan</a>
        </div>
      </div>
  </nav>

  <div class="pt-24"></div>

  <!-- SoilScan Upload Form -->
  <div class="max-w-3xl mx-auto p-8 bg-white rounded-lg shadow-xl">
    <h1 class="text-3xl font-semibold mb-6 text-green-800 text-center">SoilScan</h1>
    <p class="text-center mb-6 text-gray-700">Upload a soil image to analyze soil type. Optionally, enter location and dates to fetch NASA POWER data.</p>

    <form action="{{ url_for('soilscan_result') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
      
      <!-- Soil Image -->
      <div>
        <label class="block mb-2 font-semibold text-gray-700">Soil Image</label>
        <input type="file" name="soil_image" accept="image/*" required class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"/>
      </div>

      <!-- NASA POWER Inputs -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <div class="optional-input">
          <label class="block mb-1 font-medium text-gray-700">Latitude</label>
          <input type="text" name="latitude" placeholder="e.g. 28.6139" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"/>
          <span>Optional</span>
        </div>

        <div class="optional-input">
          <label class="block mb-1 font-medium text-gray-700">Longitude</label>
          <input type="text" name="longitude" placeholder="e.g. 77.2090" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"/>
          <span>Optional</span>
        </div>

        <div class="optional-input">
          <label class="block mb-1 font-medium text-gray-700">Start Date</label>
          <input type="text" name="start_date" placeholder="YYYYMMDD" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"/>
          <span>Optional</span>
        </div>

        <div class="optional-input">
          <label class="block mb-1 font-medium text-gray-700">End Date</label>
          <input type="text" name="end_date" placeholder="YYYYMMDD" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"/>
          <span>Optional</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-md font-semibold glow-btn mt-6">Analyze Soil</button>
    </form>
  </div>

</body>
</html>
