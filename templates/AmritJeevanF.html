<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoilBuddy - Amritjeevan Irrigation Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      transition: background-color 0.4s, color 0.4s;
    }
    body.light { background-color: #ffffff; color: #064e3b; }
    body.dark { background-color: #0f172a; color: #ffffff; }

    .navbar {
      background-color: #065f46;
      position: fixed;
      top: 0; left: 0;
      width: 100%; z-index: 50;
    }

    .glow-btn {
      box-shadow: 0 0 20px rgba(34,197,94,0.6);
      transition: all 0.3s ease;
    }
    .glow-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(34,197,94,0.9);
    }
    .logo-img {
      width: 50px; height: 50px;
      border-radius: 50%;
      background-color: #d1fae5;
      padding: 4px; border: 2px solid #22c55e;
      object-fit: cover;
    }
  </style>
</head>

<body class="light transition-all">

  <!-- ðŸŒ¿ Navbar -->
  <nav class="navbar text-white shadow-lg">
    <div class="container mx-auto flex flex-wrap p-5 flex-row items-center justify-between">
      <a href="HomePage.html" class="flex items-center">
        <img src="SoilBuddy_Logo.png" alt="SoilBuddy Logo" class="logo-img mr-3" />
        <span class="text-2xl font-semibold">SoilBuddy</span>
      </a>

      <!-- Navbar Links -->
      <div class="flex space-x-6 text-sm md:text-base">
        <a href="KrishiUdaanF.html" class="hover:text-green-300 transition">KrishiUdaan</a>
        <a href="AmritJeevanF.html" class="hover:text-green-300 transition">AmritJeevan</a>
        <a href="https://bharatbot-2a7793.zapier.app" target="_blank" rel="noopener noreferrer" class="hover:text-green-300 transition">BharatBot</a>
        <a href="SoilScanF.html" class="hover:text-green-300 transition">SoilScan</a>
      </div>

      <button id="theme-toggle" class="text-white bg-green-500 py-1 px-4 rounded-md text-sm glow-btn">
        Dark Theme
      </button>
    </div>
  </nav>

  <!-- Spacer -->
  <div class="pt-24"></div>

  <!-- ðŸ’§ Amritjeevan Calculator (Light only) -->
  <section class="text-gray-600 body-font">
    <div
      class="container px-5 py-12 mx-auto bg-white rounded-lg shadow-lg max-w-3xl transition-all"
    >
      <h1
        class="text-3xl font-semibold mb-8 text-green-800 text-center"
      >
        Amritjeevan Irrigation Calculator
      </h1>

      <form id="irrigationForm" class="space-y-6" novalidate>
        <!-- State Selection -->
        <div>
          <label
            for="stateSelect"
            class="block font-semibold mb-1 text-green-700"
          >Select State</label>
          <select
            id="stateSelect"
            required
            class="w-full px-3 py-2 border rounded-md"
          >
            <option value="">-- Select State --</option>
            <option value="punjab">Punjab</option>
            <option value="rajasthan">Rajasthan</option>
            <option value="west_bengal">West Bengal</option>
            <option value="assam">Assam</option>
            <option value="bihar">Bihar</option>
            <option value="uttar_pradesh">Uttar Pradesh</option>
            <option value="himachal">Himachal Pradesh</option>
            <option value="madhya_pradesh">Madhya Pradesh</option>
            <option value="default">Other</option>
          </select>
        </div>

        <!-- Land Size Input -->
        <div>
          <label
            for="landSize"
            class="block font-semibold mb-1 text-green-700"
          >Land Size (in bigha)</label>
          <input
            type="number"
            id="landSize"
            min="0.1"
            step="0.1"
            required
            placeholder="E.g., 3.5"
            class="w-full px-3 py-2 border rounded-md"
          />
        </div>

        <!-- Soil Type Selection -->
        <div>
          <label
            for="soilType"
            class="block font-semibold mb-1 text-green-700"
          >Select Soil Type</label>
          <select
            id="soilType"
            required
            class="w-full px-3 py-2 border rounded-md"
          >
            <option value="">--Select Soil Type--</option>
            <option value="alluvial">Alluvial</option>
            <option value="black">Black</option>
            <option value="redYellow">Red & Yellow</option>
            <option value="desert">Desert</option>
          </select>
        </div>

        <!-- Crop Type Selection -->
        <div>
          <label
            for="cropType"
            class="block font-semibold mb-1 text-green-700"
          >Select Crop Type</label>
          <select
            id="cropType"
            required
            class="w-full px-3 py-2 border rounded-md"
          >
            <option value="">--Select Crop--</option>
            <option value="rice">Rice</option>
            <option value="wheat">Wheat</option>
            <option value="maize">Maize</option>
            <option value="cotton">Cotton</option>
            <option value="groundnut">Groundnut</option>
            <option value="sugarcane">Sugarcane</option>
            <option value="soybean">Soybean</option>
            <option value="mustard">Mustard</option>
            <option value="tomato">Tomato</option>
            <option value="potato">Potato</option>
            <option value="onion">Onion</option>
            <option value="chili">Chili</option>
            <option value="pea">Pea</option>
            <option value="barley">Barley</option>
            <option value="vegetables">Mixed Vegetables</option>
          </select>
        </div>

        <!-- Growth Stage Selection -->
        <div>
          <label
            for="growthStage"
            class="block font-semibold mb-1 text-green-700"
          >Select Growth Stage</label>
          <select
            id="growthStage"
            required
            class="w-full px-3 py-2 border rounded-md"
          >
            <option value="">--Select Stage--</option>
            <option value="initial">Initial</option>
            <option value="development">Development</option>
            <option value="maturity">Maturity</option>
          </select>
        </div>

        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-md font-semibold glow-btn"
        >
          Calculate Water Requirement
        </button>
      </form>

      <div
        id="result"
        class="mt-8 p-4 bg-green-100 text-green-900 rounded-md font-bold text-center text-lg hidden"
      ></div>
    </div>
  </section>

  <script>
    // ðŸŒ™ Navbar Theme toggle
    const toggleBtn = document.getElementById("theme-toggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
      toggleBtn.textContent = document.body.classList.contains("dark")
        ? "Light Theme"
        : "Dark Theme";
    });

    // Soil factors (water retention)
    const soilFactors = { alluvial: 0.9, black: 0.85, redYellow: 0.8, desert: 0.6 };

    const cropWaterNeeds = {
      rice: { initial: 4.5, development: 7.0, maturity: 5.5 },
      wheat: { initial: 3.0, development: 5.0, maturity: 3.5 },
      maize: { initial: 3.5, development: 6.0, maturity: 4.5 },
      cotton: { initial: 3.5, development: 5.0, maturity: 4.0 },
      groundnut: { initial: 2.8, development: 4.0, maturity: 3.5 },
      sugarcane: { initial: 4.0, development: 6.0, maturity: 5.0 },
      soybean: { initial: 2.5, development: 4.0, maturity: 3.0 },
      mustard: { initial: 2.0, development: 3.5, maturity: 3.0 },
      tomato: { initial: 3.0, development: 4.0, maturity: 3.5 },
      potato: { initial: 2.5, development: 3.5, maturity: 3.0 },
      onion: { initial: 1.5, development: 2.5, maturity: 2.0 },
      chili: { initial: 2.0, development: 3.0, maturity: 2.5 },
      pea: { initial: 1.0, development: 1.5, maturity: 1.2 },
      barley: { initial: 2.5, development: 4.0, maturity: 3.0 },
      vegetables: { initial: 2.0, development: 3.0, maturity: 2.5 },
    };

    const bighaToSqM = {
      punjab: 2500,
      uttar_pradesh: 2500,
      bihar: 2529,
      rajasthan: 1618.7,
      assam: 1338,
      west_bengal: 1338,
      himachal: 839.28,
      madhya_pradesh: 2000,
      default: 1600,
    };

    document
      .getElementById("irrigationForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        const soil = document.getElementById("soilType").value;
        const crop = document.getElementById("cropType").value;
        const stage = document.getElementById("growthStage").value;
        const bigha = parseFloat(document.getElementById("landSize").value);
        const state = document.getElementById("stateSelect").value;
        const res = document.getElementById("result");

        if (!soil || !crop || !stage || isNaN(bigha) || bigha <= 0 || !state) {
          res.textContent = "âŒ Please fill all fields correctly.";
          res.classList.remove("hidden");
          return;
        }

        const soilFactor = soilFactors[soil];
        const cropNeedPerDay = cropWaterNeeds[crop]?.[stage];
        const sqMetersPerBigha = bighaToSqM[state] || bighaToSqM["default"];
        const irrigationEfficiency = 0.75; // 75%
        const totalAreaSqM = bigha * sqMetersPerBigha;
        const waterNeededLiters =
          (cropNeedPerDay * totalAreaSqM) / (soilFactor * irrigationEfficiency);

        res.textContent = `ðŸ’§ Estimated daily water needed: ${waterNeededLiters.toLocaleString(undefined, { maximumFractionDigits: 0 })} liters`;
        res.classList.remove("hidden");
      });
  </script>
</body>
</html>
